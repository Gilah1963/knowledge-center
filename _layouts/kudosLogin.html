<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{ "css/kudos.css" }}">
    {% include kudosHead.html %}
    <link rel="stylesheet" href="{{ "css/default.css" }}">
     <meta name="description" content="LivePerson Knowledge Center">
     <meta name="keywords" content="APIs, SDKs, Mobile development, LiveEngage, Agent workspace, JSON examples, Click to message, Click to chat, Chat window, Skills, Agent Groups, iOS, Android, Mobile devices, Integrations, Live chat, Agent widget, Reporting, Analytics">

<body>
  <form onsubmit="postLogin()">
  	User: <input id="username" type="text" name="userLogin" /><br />
  	Password: <input id="password" type="password" name="userPassword" />
  	<input type="submit" name="submit" value="Submit" />
  </form>
</body>
<script>
function postLogin() {
    let user = document.getElementById('username').val();
    let password = document.getElementById('password').val();
    let URL = 'https://195.62.30.11/login.php'

    const details = {
        userLogin: user,
        userPassword: password
    }

    //using the axios module to make the request
    axios({
            method: 'post',
            url: URL,
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            data: details
        })
        .then(function(response) {
            console.log(response.data);
        })
        .catch(function(err) {
            console.log(err);
        })
}

</script>
</html>
